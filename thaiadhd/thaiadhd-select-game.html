<script>
(function () {
  var overlay   = document.getElementById('thaiadhd-age-overlay');
  var submitBtn = document.getElementById('thaiadhd-age-submit');
  var ageSelect = document.getElementById('thaiadhd-age-select');
  var ageShow   = document.querySelector('.thaiadhd-ageshow');

  // helper: อัปเดตตัวเลขที่ Your Age … Years old.
  function updateAgeDisplay() {
    if (ageShow && ageSelect) {
      ageShow.textContent = ageSelect.value;
    }
  }

  // ตั้งค่าเริ่มต้นให้ตรงกับ option ที่ถูกเลือก (ตอนนี้คือ 18)
  if (ageShow && ageSelect) {
    updateAgeDisplay();
  }

  if (overlay && submitBtn) {
    submitBtn.addEventListener('click', function () {
      // เวลา user กด ตกลง ให้ดึงค่า age มาแสดง
      updateAgeDisplay();

      // ปิด modal สำหรับ demo
      overlay.style.display = 'none';
      overlay.setAttribute('aria-hidden', 'true');

      // debug ใน console เผื่ออยากเช็ก
      if (ageSelect) {
        console.log('Selected age:', ageSelect.value);
      }
    });
  }
})();
</script>
